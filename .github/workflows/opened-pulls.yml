name: Move open pull requests into 'In Progress' column in projects board

on:
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Portfolio Website
          column: In Progress
          repo-token: ${{ secrets.OPENED_PR_WORKFLOW }}
